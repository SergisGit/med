<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
<defs>
    <filter id="filter" x="0" y="0" width="100" height="100" filterUnits="userSpaceOnUse">
      <feOffset result="offset" dy="8" in="SourceAlpha"/>
      <feGaussianBlur result="blur" stdDeviation="7"/>
      <feFlood result="flood" flood-color="#787d95" flood-opacity="0.28"/>
      <feComposite result="composite" operator="in" in2="blur"/>
      <feBlend result="blend" in="SourceGraphic"/>
    </filter>
</defs>
  <circle id="elipse" fill="#fcfcfc" filter="url(#filter)" cx="50" cy="50" r="38.5"/>
</svg>
